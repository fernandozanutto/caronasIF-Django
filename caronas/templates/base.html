{% load staticfiles %}<!doctype html>
<html>
    <head lang="pt-br">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{%block pagetitle %}Sistema de Caronas{% endblock %} - Caronas IF</title>

        <meta name="description" content="{%block description %}Com o CaronasIF você poderá oferecer e pegar caronas!{% endblock %}" />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />
        <!-- Twitter Card data -->
        <meta name="twitter:card" value="summary">

        <!-- Open Graph data -->
        <meta property="og:title" content="{%block metatitle %}{% endblock %} - Caronas IF" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{%block url %}www.caronasif.com.br{% endblock %}" />
        <meta property="og:image" content="{%block image %}{% static 'img/logo.svg' %}{% endblock %}" />
        <meta property="og:description" content="{%block metadescription %}Com o CaronasIF você poderá oferecer e pegar caronas!{% endblock %}" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>


    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded nav-cabecalho">
            <a class="navbar-brand" href="/login">
                <img src="{% static 'img/logo.svg' %}" class="logo">
                <h2 class="nav-login-titulo">Caronas IF</h2>
            </a>
        </nav>
        <div class="container">
            {%block conteudo %}{% endblock %}
        </div>



        <div class="clear-fix"></div>
        <footer class='card-footer footer'>
		    <div class='row'>
		        <div class='col-md-6'>
		            <p>Sistema Vinculado ao IFRS - Câmpus Feliz</p>
		        </div>
		        <div class='col-md-6'>
		            <a href='mailto:caronasifrs@gmail.com' class='float-right'>caronasifrs@gmail.com</a>
		        </div>
		    </div>
		</footer>

        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
